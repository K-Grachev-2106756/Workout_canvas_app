<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Timer</title>
		<link rel="stylesheet" href="timer.css">
	</head>
	<body>
    <div id="timer">
		<div id="message" style="display:none"> Set the timer </div>
		<div id="display">00:00:00</div>
		<div class="controls">
			<button id="start" class="button">Start</button>
			<button id="pause" class="button" style="display:none">Pause</button>
			<button id="resume" class="button" style="display:none">Resume</button>
			<button id="reset" class="button" style="display:none">Reset</button>
		</div>
		<div id="inputs">
			<input type="number" id="hours" placeholder="hours">
			<input type="number" id="minutes" placeholder="minutes">
			<input type="number" id="seconds" placeholder="seconds">
		</div>
		</div>
		<script src="timer.js"></script>
  </body>
</html>
